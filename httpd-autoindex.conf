IndexOptions FancyIndexing VersionSort HTMLTable FoldersFirst IconsAreLinks SuppressDescription IconHeight=16 IconWidth=16 IgnoreCase

# Actually, this link won't work. Make sure to change ~ with actual path.
Alias /fancyindex "~/.fancyindex/" 

# See previous comment.
<Directory "~/.fancyindex/">
